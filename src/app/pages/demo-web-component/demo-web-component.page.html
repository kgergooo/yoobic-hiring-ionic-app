<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stencil Date Time Picker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <datetime-picker [selectedDate]="date" (onDateSelected)="onDatePickerChanged($event.detail)"></datetime-picker>
  <br>
  <b>
    Selected date:
  </b>
  {{date}}
</ion-content>
